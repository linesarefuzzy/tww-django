{% if loans %}
		<ul>
		{% for loan in loans %}
				<li class="loan">
					<div class="pic">
						{% if loan.image.media_path %}
							<img src="http://www.theworkingworld.org/{{ loan.image.media_path }}" alt="{{ loan.cooperative }}">
						{% endif %}
					</div>
					<div class="desc">
						<a href="/loans/{{ loan.id }}/">Project with {{ loan.cooperative }}</a><br>
						{{ loan.short_description }}
					</div>
					<div class="facts">
						{{ loan.signing_date }}<br>
						{{ loan.amount }}
					</div>
				</li>
		{% endfor %}
		</ul>
{% else %}
		<p>No loans found.</p>
{% endif %}
