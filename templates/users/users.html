{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

{% if users %}
		<ul>
		{% for user in users %}
				<li class="user">
					<a href="{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</a>
				</li>
		{% endfor %}
		</ul>
{% else %}
		<p>No users found.</p>
{% endif %}

{% endblock %}
